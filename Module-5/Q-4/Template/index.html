<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="firstname" placeholder="Enter your firstname"><br><br>
        <input type="text" name="lastname" placeholder="Enter your lastname"><br><br>
        <input type="number" name="mobile" placeholder="Enter your mobile"><br><br>
        <input type="email" name="email" placeholder="Enter your email"><br><br>
        <input type="password" name="password" placeholder="Enter your password"><br><br>
        <input type="password" name="repeatepassword" placeholder="Enter your Repeatepassword"><br><br>
        <input type="text" name="address" placeholder="Enter your Address"><br><br>
        <input type="text" name="city" placeholder="Enter your city"><br><br>
        <input type="text" name="state" placeholder="Enter your state"><br><br>
        <input type="submit" value="Insert Data">
        <button><a href="/show">Show Data</a></button>
    </form>
    <hr>
</body>
</html>
